<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="main.js" defer></script>
    <title>weather-app</title>
  </head>
  <body>
    <h1>nebula weather</h1>
    <div class="main-data">
      <div class="location-detail--main">
        <div class="location"></div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="temp-detail--main">
        <div class="temp--main"></div>
        <div class="feels-like--main"></div>
      </div>
    </div>
    <form action="" class="form">
      <div class="input-el">
        <input
          type="text"
          class="input-field"
          id="input-field"
          data-lat=""
          data-lon=""
          name="input"
          placeholder="enter city name"
        />
        <button type="submit" class="submit-btn hidden">submit</button>
      </div>
    </form>
    <div class="additional-data"></div>
    <div class="geo-suggestions"></div>
  </body>
</html>
