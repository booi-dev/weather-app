<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="main.js" defer></script>
    <title>weather-app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="app">
        <h1 class="site-name">NEBULA WEATHER</h1>
        <div class="main-data">
          <div class="location-detail--main">
            <div class="location--main">King's landing</div>
            <div class="date--main">Autumn 346 AC</div>
            <div class="time--main">Dawn</div>
          </div>
          <div class="temp-detail--main">
            <div class="city-name--main">UNKNOWN</div>
            <div class="temp--main">28 °C</div>
            <div class="feels-like--main">feels: 27 °C</div>
          </div>
        </div>
        <form action="" class="form">
          <div class="input-el">
            <input
              type="text"
              class="input-field"
              id="input-field"
              data-lat=""
              data-lon=""
              name="input"
              placeholder="enter city name"
            />
            <button type="submit" class="submit-btn hidden">submit</button>
          </div>
        </form>
        <div class="geo-suggestions"></div>
        <div class="additional-data">
          <div class="humidity">23</div>
          <div class="wind-speed">45</div>
        </div>
      </div>
    </div>
  </body>
</html>
