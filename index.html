<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>weather-app</title>
  </head>
  <body>
    <div class="main-container">
      <div class="app">
        <h1 class="site-name">BO'S WEATHER APP</h1>
        <div class="main-data">
          <div class="location-detail--main">
            <div>
              <img src="./img/location.png" alt="" class="locaion-icon" />
              <span class="location--main">--- --</span>
            </div>
            <div class="date--main">----- --- --</div>
            <div class="time--main">---</div>
          </div>
          <div class="temp-detail--main">
            <div class="unit-switch-btn">
              <div class="switch-label">SWITCH TO</div>
              <button class="switch-btn">°F</button>
            </div>
            <div class="city-name--main">--</div>
            <div class="temp--main">-- °C</div>
            <div class="feels-like--main">feels: -- °C</div>
          </div>
        </div>
        <form action="" class="form">
          <div class="input-el">
            <input
              type="text"
              class="input-field"
              id="input-field"
              data-lat=""
              data-lon=""
              name="input"
              placeholder="enter city name"
            />
            <button type="submit" class="submit-btn"></button>
            <div class="geo-suggestions"></div>
          </div>
        </form>
        <div class="additional-data">
          <div class="condition--ad">
            <div class="condition data--ad">--</div>
            <div class="condition-desc desc--ad">--</div>
          </div>
          <div class="humidity--ad">
            <img src="./img/humidity.png" alt="" class="humidity icon--ad" />
            <div class="lable--ad">humidity</div>
            <div>
              <span class="humidity data--ad"> -- </span>
              <span class="humidity data-unit"> % </span>
            </div>
          </div>
          <div class="windspeed--ad">
            <img src="./img/windspeed.png" alt="" class="windspeed icon--ad" />
            <div class="lable--ad">windspeed</div>
            <div>
              <span class="windspeed data--ad"> -- </span>
              <span class="windspeed data-unit"> km/hr </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="net-status"></div>
    <!-- <video class="bg-video" autoplay loop muted>
      <source
        src="./img/under-cloud.webm"
        type="video/webm"
        class="bg-video-src"
      />
    </video> -->
  </body>
</html>
